<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="Hoi Ming TSUI" name="author"/>
    <meta content="a cake shop" name="description"/>
    <meta
            content="onlineshop, free, cake, 2018, cityu, cs2204"
            name="keywords"
    />
    <title>A cake shop</title>
    <link href="../css/core.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../scripts/cakemenu.js" type="text/javascript"></script>
</head>

<body onload="fillval();">
<header>
    <div id="header">
        <img alt="logo" class="logo" src="../images/logo.png"/>
        <h1 class="title">CITY'S CAKE</h1>
    </div>
    <div id="navigation">
        <nav>
            <button class="dropbtn">
                <img alt="viewlist" src="../images/viewlist.png"/>
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a> <a href="order.html">Order</a>
                <a href="design.html" target="_blank">About Us</a>
                <a href="#">Terms of Use</a>
            </div>
        </nav>
    </div>
</header>
<div id="main">
    <form action="print.html" id="printform" method="get">
        <div id="orderForm">
            <h3>Order Information</h3>
            <label
            >Order(Tel.)No. <input id="tel" name="tel" type="number"/>
            </label>
            <label
            >Pick Up Date <input id="date" name="date" type="date"/>
            </label>
            <br/>
            <label
            >Delivery
                <input name="shippingmethod" type="radio" value="delivery"/>
            </label>
            <label
            >Pick Up <input name="shippingmethod" type="radio" value="pickup"/>
            </label>
        </div>
        <div id="menu"><!-- amount of imgs depending cakemenu.js --></div>
        <div id="orderInfo">
            <table id="table">
                <caption id="orderNo">
                    Order No.
                </caption>
                <thead>
                <tr>
                    <th>Cake Name</th>
                    <th>Qty</th>
                </tr>
                </thead>
                <tbody id="orderingTable"></tbody>
                <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="orderingFoot">0</td>
                </tr>
                </tfoot>
            </table>
            <input
                    id="printInvoice"
                    name="Print Invoice"
                    onclick="GetCellValues();"
                    type="submit"
                    value="Print Invoice"
            />
        </div>
    </form>
</div>
<div class="popup">
    <p>This is the message</p>
    <div class="text-right"></div>
</div>
<div id="footer">
    <footer>
        <p>
            &copy;CityU 2018 sources of images and text from Wikipedia & courtesy
            of all free-download.com
        </p>
        <a href="index.html">Home</a> <a href="order.html">Order</a>
        <a href="design.html" target="_blank">About Us</a>
        <a href="#">Terms of Use</a>
    </footer>
</div>
<script src="../scripts/order.js" type="text/javascript"></script>
</body>
</html>
