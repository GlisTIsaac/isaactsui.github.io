<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="Hoi Ming TSUI" name="author">
    <meta content="a cake shop" name="description">
    <meta content="onlineshop, free, cake, 2018, cityu, cs2204" name="keywords">
    <title>A cake shop</title>
    <link href="../css/core.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../scripts/cakemenu.js" type="text/javascript"></script>
</head>

<body>
<header>
    <div id="header">
        <img alt="logo" class="logo" src="../images/logo.png">
        <h1 class="title">CITY'S CAKE</h1>
    </div>
    <div id="navigation">
        <nav>
            <button class="dropbtn">
                <img alt="viewlist" class="viewlist" src="../images/viewlist.png">
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="order.html">Order</a>
                <a href="design.html" target="_blank">About Us</a>
                <a href="#">Terms of Use</a>
            </div>
        </nav>
    </div>

</header>
<div id="main">
    <div>
        <video autoplay="autoplay" id="video" muted>
            <source src="http://courses.cs.cityu.edu.hk/cs2204/chocolate.mp4" type="video/mp4">
            <h2>Your browser does not support this video format</h2>
        </video>
    </div>
    <div id="orderForm">
        <form action="order.html" id="form" method="get">
            <fieldset>
                <legend>Order Information</legend>
                <label>Tel No.
                    <input name="tel" type="number">
                </label>
                <br>
                <label>Pick Up Date
                    <input name="date" type="date">
                </label>
                <br>
                <label>Delivery
                    <input name="shippingmethod" type="radio" value="delivery">
                </label>
                <label>Pick Up
                    <input name="shippingmethod" type="radio" value="pickup">
                </label>
                <br>
                <input id="submit" name="submit" type="submit" value="Submit"><span class="space"> </span>
                &nbsp;
                <input id="reset" name="Clear" type="reset" value="Clear"><span class="space"> </span>
            </fieldset>
        </form>
    </div>
    <br>
    <div id="">
        <img alt="forvalidator" id="cakeInfo" src="forvalidator">
        <!-- used to pass validator -->
        <div id="BcakeInfo">
            <h2 id="cakename"></h2>
            <table>
                <caption>Nutrition Information</caption>
                <thead>
                <tr>
                    <th>Amount per 100g</th>
                    <th>%</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Carbohydrate</td>
                    <td id="carbo"></td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td id="pro"></td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td id="fat"></td>
                </tr>
                <tr>
                    <td>Cholesterol</td>
                    <td id="cholest"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td>Total may not add to 100%</td>
                    <td id="total"></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<div id="footer">
    <footer>
        <p>&copy;CityU 2018 sources of images and text from Wikipedia & courtesy of all free-download.com</p>
        <a href="index.html">Home</a>
        <a href="order.html">Order</a>
        <a href="design.html" target="_blank">About Us</a>
        <a href="#">Terms of Use</a>
    </footer>
</div>
</div>
<script src="../scripts/index.js" type="text/javascript"></script>
</body>

</html>
