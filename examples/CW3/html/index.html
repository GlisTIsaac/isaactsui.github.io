<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hoi Ming TSUI">
    <meta name="description" content="a cake shop">
    <meta name="keywords" content="onlineshop, free, cake, 2018, cityu, cs2204">
    <title>A cake shop</title>
    <link rel="stylesheet" href="../css/core.css" type="text/css" media="all" />
    <script src="../scripts/cakemenu.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div id="header">
            <img class="logo" src="../images/logo.png" alt="logo">
            <h1 class="title">CITY'S CAKE</h1>
        </div>
        <div id="navigation">
            <nav>
                <button class="dropbtn">
                    <img class="viewlist" src="../images/viewlist.png" alt="viewlist">
                </button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="order.html">Order</a>
                    <a href="design.html" target="_blank">About Us</a>
                    <a href="#">Terms of Use</a>
                </div>
            </nav>
        </div>

    </header>
    <div id="main">
        <div>
            <video id="video" autoplay="autoplay" muted>
                <source src="http://courses.cs.cityu.edu.hk/cs2204/chocolate.mp4" type="video/mp4">
                <h2>Your browser does not support this video format</h2>
            </video>
        </div>
        <div id="orderForm">
            <form id="form" action="order.html" method="get" >
                <fieldset>
                    <legend>Order Information</legend>
                    <label>Tel No.
                        <input type="number" name="tel">
                    </label>
                    <br>
                    <label>Pick Up Date
                        <input type="date" name="date">
                    </label>
                    <br>
                    <label>Delivery
                        <input type="radio" value="delivery" name="shippingmethod">
                    </label>
                    <label>Pick Up
                        <input type="radio" value="pickup" name="shippingmethod">
                    </label>
                    <br>
                    <input type="submit" id="submit" name="submit" value="Submit"><span class="space"> </span>
                    &nbsp;
                    <input type="reset" id="reset" name="Clear" value="Clear"><span class="space"> </span>
                </fieldset>
            </form>
        </div>
        <br>
        <div id="">
            <img id="cakeInfo" src="forvalidator" alt="forvalidator"> 
            <!-- used to pass validator -->
            <div id="BcakeInfo">
                <h2 id="cakename"></h2>
                <table>
                    <caption>Nutrition Information</caption>
                    <thead>
                        <tr>
                            <th>Amount per 100g</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Carbohydrate</td>
                            <td id="carbo"></td>
                        </tr>
                        <tr>
                            <td>Protein</td>
                            <td id="pro"></td>
                        </tr>
                        <tr>
                            <td>Fat</td>
                            <td id="fat"></td>
                        </tr>
                        <tr>
                            <td>Cholesterol</td>
                            <td id="cholest"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total may not add to 100%</td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <footer>
            <p>&copy;CityU 2018 sources of images and text from Wikipedia & courtesy of all free-download.com</p>
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
            <a href="design.html" target="_blank">About Us</a>
            <a href="#">Terms of Use</a>
        </footer>
    </div>
    </div>
    <script src="../scripts/index.js" type="text/javascript"></script>
</body>

</html>
