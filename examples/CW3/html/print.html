<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Hoi Ming TSUI" />
    <meta name="description" content="a cake shop" />
    <meta
      name="keywords"
      content="onlineshop, free, cake, 2018, cityu, cs2204"
    />
    <title>A cake shop</title>
    <link
      rel="stylesheet"
      href="../css/print.css"
      type="text/css"
      media="all"
    />
    <script src="../scripts/cakemenu.js" type="text/javascript"></script>
  </head>

  <body onload="fillval();">
    <header>
      <div id="header">
        <img class="logo" src="../images/logo.png" alt="logo" />
        <h1 class="title">CITY'S CAKE</h1>
      </div>
      <div id="navigation">
        <nav>
          <button class="dropbtn">
            <img src="../images/viewlist.png" alt="viewlist" />
          </button>
          <div class="dropdown-content">
            <a href="index.html">Home</a> <a href="order.html">Order</a>
            <a href="design.html" target="_blank">About Us</a>
            <a href="#">Terms of Use</a>
          </div>
        </nav>
      </div>
    </header>
    <div id="main">
      <div id="invoice">
        <label id="tel">Order(Tel.) No:</label> <br />
        <label id="date"> Pick Up Date:</label> <br />
        <label
          >Delivery
          <input type="radio" value="delivery" name="shippingmethod" disabled />
        </label>
        <label
          >Pick Up
          <input type="radio" value="pickup" name="shippingmethod" disabled />
        </label>
        <br /><br />
        <table>
          <thead>
            <tr>
              <th>Cake Description</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="orderingTable">
            <!-- stuff -->
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="orderingFoot">0</td>
              <td id="orderingPrice">0</td>
            </tr>
          </tfoot>
        </table>
        <button id="clearbutton" onclick="myClearFunc();">Clear Invoice</button>
      </div>
    </div>
    <div id="footer">
      <footer>
        <p>
          &copy;CityU 2018 sources of images and text from Wikipedia & courtesy
          of all free-download.com
        </p>
        <a href="index.html">Home</a> <a href="order.html">Order</a>
        <a href="design.html" target="_blank">About Us</a>
        <a href="#">Terms of Use</a>
      </footer>
    </div>
    <script src="../scripts/print.js"></script>
  </body>
</html>
