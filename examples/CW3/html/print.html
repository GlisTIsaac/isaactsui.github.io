    <meta charset="utf-8"/>

            content="onlineshop, free, cake, 2018, cityu, cs2204"
            name="keywords"

            href="../css/print.css"
            media="all"
            rel="stylesheet"
            type="text/css"
    />

<body onload="fillval();">
<header>
    <div id="header">
        <img alt="logo" class="logo" src="../images/logo.png"/>
        <h1 class="title">CITY'S CAKE</h1>
    </div>
    <div id="navigation">
        <nav>
            <button class="dropbtn">
                <img alt="viewlist" src="../images/viewlist.png"/>
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a> <a href="order.html">Order</a>
                <a href="design.html" target="_blank">About Us</a>
                <a href="#">Terms of Use</a>
            </div>
        </nav>
    </div>
</header>
<div id="main">
    <div id="invoice">
        <label id="tel">Order(Tel.) No:</label> <br/>
        <label id="date"> Pick Up Date:</label> <br/>
        <label
        >Delivery
            <input disabled name="shippingmethod" type="radio" value="delivery"/>
        </label>
        <label
        >Pick Up
            <input disabled name="shippingmethod" type="radio" value="pickup"/>
        </label>
        <br/><br/>
        <table>
            <thead>
            <tr>
                <th>Cake Description</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="orderingTable">
            <!-- stuff -->
            </tbody>
            <tfoot>
            <tr>
                <td>Total</td>
                <td id="orderingFoot">0</td>
                <td id="orderingPrice">0</td>
            </tr>
            </tfoot>
        </table>
        <button id="clearbutton" onclick="myClearFunc();">Clear Invoice</button>
    </div>
</div>
